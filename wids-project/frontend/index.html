<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIDS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @media (max-width: 640px) {
      th, td { font-size: 0.75rem; padding: 0.5rem; }
      .form-container { flex-direction: column; gap: 1rem; }
      .search-container { flex-direction: column; gap: 1rem; }
    }
    .form-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
    }
    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
      flex-grow: 1;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [logs, setLogs] = useState([]);
      const [filter, setFilter] = useState('all');
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);
      const [currentPage, setCurrentPage] = useState(1);
      const [features, setFeatures] = useState('');
      const [ipAddress, setIpAddress] = useState('');
      const [rowIndex, setRowIndex] = useState('');
      const [searchIpAddress, setSearchIpAddress] = useState('');
      const [startTime, setStartTime] = useState('');
      const [endTime, setEndTime] = useState('');
      const [showChart, setShowChart] = useState(false);
      const [blockIpAddress, setBlockIpAddress] = useState('');
      const [blockedIps, setBlockedIps] = useState([]);
      const chartRef = useRef(null);
      const logsPerPage = 10;

      const multiClassLabels = [
        "Benign", "Bot", "Brute Force -Web", "Brute Force -XSS", "DDOS attack-HOIC",
        "DDOS attack-LOIC-UDP", "DoS attacks-GoldenEye", "DoS attacks-Hulk",
        "DoS attacks-SlowHTTPTest", "DoS attacks-Slowloris", "FTP-BruteForce",
        "SQL Injection", "SSH-Bruteforce"
      ];

      const fetchLogs = () => {
        setIsLoading(true);
        axios.get('http://127.0.0.1:8000/logs')
          .then(response => {
            setLogs(response.data);
            setError(null);
          })
          .catch(error => {
            setError('Failed to fetch logs. Check backend at http://127.0.0.1:8000.');
            console.error('Error fetching logs:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const fetchBlockedIps = () => {
        setIsLoading(true);
        axios.get('http://127.0.0.1:8000/blocked_ips')
          .then(response => {
            setBlockedIps(response.data);
            setError(null);
          })
          .catch(error => {
            setError(`Failed to fetch blocked IPs: ${error.response?.data?.detail || error.message}`);
            console.error('Error fetching blocked IPs:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const blockIp = () => {
        if (!blockIpAddress) {
          setError('Please enter an IP address to block.');
          return;
        }
        setIsLoading(true);
        axios.post('http://127.0.0.1:8000/block_ip', { ip_address: blockIpAddress })
          .then(response => {
            setError(null);
            setBlockIpAddress('');
            fetchBlockedIps();
            alert(response.data.message);
          })
          .catch(error => {
            setError(`Failed to block IP: ${error.response?.data?.detail || error.message}`);
            console.error('Error blocking IP:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const unblockIp = (ipAddress) => {
        if (!window.confirm(`Are you sure you want to unblock ${ipAddress}?`)) return;
        setIsLoading(true);
        axios.post('http://127.0.0.1:8000/unblock_ip', { ip_address: ipAddress })
          .then(response => {
            setError(null);
            fetchBlockedIps();
            alert(response.data.message);
          })
          .catch(error => {
            setError(`Failed to unblock IP: ${error.response?.data?.detail || error.message}`);
            console.error('Error unblocking IP:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const exportBlockedIps = () => {
        setIsLoading(true);
        if (window.confirm('Export blocked IPs as CSV or JSON? Press OK for CSV, Cancel for JSON.')) {
          axios.get('http://127.0.0.1:8000/export_blocked_ips', { params: { format: 'csv' }, responseType: 'blob' })
            .then(response => {
              const url = window.URL.createObjectURL(new Blob([response.data]));
              const link = document.createElement('a');
              link.href = url;
              link.setAttribute('download', `blocked_ips_${new Date().toISOString().slice(0, 10)}.csv`);
              document.body.appendChild(link);
              link.click();
              link.remove();
              setError(null);
            })
            .catch(error => {
              setError(`Export failed: ${error.response?.data?.detail || error.message}`);
              console.error('Error exporting blocked IPs:', error);
            })
            .finally(() => setIsLoading(false));
        } else {
          axios.get('http://127.0.0.1:8000/export_blocked_ips', { params: { format: 'json' }, responseType: 'blob' })
            .then(response => {
              const url = window.URL.createObjectURL(new Blob([response.data]));
              const link = document.createElement('a');
              link.href = url;
              link.setAttribute('download', `blocked_ips_${new Date().toISOString().slice(0, 10)}.json`);
              document.body.appendChild(link);
              link.click();
              link.remove();
              setError(null);
            })
            .catch(error => {
              setError(`Export failed: ${error.response?.data?.detail || error.message}`);
              console.error('Error exporting blocked IPs:', error);
            })
            .finally(() => setIsLoading(false));
        }
      };

      const searchLogs = () => {
        setIsLoading(true);
        const params = {};
        if (searchIpAddress) params.ip_address = searchIpAddress;
        if (startTime) params.start_time = startTime;
        if (endTime) params.end_time = endTime;

        axios.get('http://127.0.0.1:8000/search_logs', { params })
          .then(response => {
            setLogs(response.data);
            setError(null);
          })
          .catch(error => {
            setError(`Search failed: ${error.response?.data?.detail || error.message}`);
            console.error('Error searching logs:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const getFeatures = () => {
        if (!rowIndex || isNaN(rowIndex) || rowIndex < 0) {
          setError('Please enter a valid row index (0 or greater).');
          return;
        }
        setIsLoading(true);
        axios.get(`http://127.0.0.1:8000/get_features?row_index=${rowIndex}`)
          .then(response => {
            setFeatures(response.data);
            setError(null);
          })
          .catch(error => {
            setError(`Failed to get features: ${error.response?.data?.detail || error.message}`);
            console.error('Error getting features:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const randomFeatures = () => {
        setIsLoading(true);
        axios.get('http://127.0.0.1:8000/random_features')
          .then(response => {
            setFeatures(response.data);
            setError(null);
          })
          .catch(error => {
            setError(`Failed to get random features: ${error.response?.data?.detail || error.message}`);
            console.error('Error getting random features:', error);
          })
          .finally(() => setIsLoading(false));
      };

      const predict = () => {
        if (!features) {
          setError('Please get features first.');
          return;
        }
        try {
          const parsedFeatures = JSON.parse(features.replace(/'/g, '"'));
          const data = {
            features: parsedFeatures,
            ip_address: ipAddress || "create ip address"
          };
          setIsLoading(true);
          axios.post('http://127.0.0.1:8000/predict', data)
            .then(response => {
              fetchLogs();
              fetchBlockedIps();
              setError(null);
            })
            .catch(error => {
              setError(`Prediction failed: ${error.response?.data?.detail || error.message}`);
              console.error('Error predicting:', error);
            })
            .finally(() => setIsLoading(false));
        } catch (e) {
          setError('Invalid features format. Ensure features are valid JSON.');
          console.error('Error parsing features:', e);
        }
      };

      const exportLogs = () => {
        setIsLoading(true);
        if (window.confirm('Export logs as CSV or JSON? Press OK for CSV, Cancel for JSON.')) {
          axios.get('http://127.0.0.1:8000/export_logs', { params: { format: 'csv' }, responseType: 'blob' })
            .then(response => {
              const url = window.URL.createObjectURL(new Blob([response.data]));
              const link = document.createElement('a');
              link.href = url;
              link.setAttribute('download', `wids_logs_${new Date().toISOString().slice(0, 10)}.csv`);
              document.body.appendChild(link);
              link.click();
              link.remove();
              setError(null);
            })
            .catch(error => {
              setError(`Export failed: ${error.response?.data?.detail || error.message}`);
              console.error('Error exporting logs:', error);
            })
            .finally(() => setIsLoading(false));
        } else {
          axios.get('http://127.0.0.1:8000/export_logs', { params: { format: 'json' }, responseType: 'blob' })
            .then(response => {
              const url = window.URL.createObjectURL(new Blob([response.data]));
              const link = document.createElement('a');
              link.href = url;
              link.setAttribute('download', `wids_logs_${new Date().toISOString().slice(0, 10)}.json`);
              document.body.appendChild(link);
              link.click();
              link.remove();
              setError(null);
            })
            .catch(error => {
              setError(`Export failed: ${error.response?.data?.detail || error.message}`);
              console.error('Error exporting logs:', error);
            })
            .finally(() => setIsLoading(false));
        }
      };

      const clearLogs = () => {
        if (window.confirm('Are you sure you want to clear all logs?')) {
          axios.get('http://127.0.0.1:8000/clear_logs')
            .then(() => fetchLogs())
            .catch(error => console.error('Error clearing logs:', error));
        }
      };

      useEffect(() => {
        fetchLogs();
        fetchBlockedIps();
      }, []);

      useEffect(() => {
        if (showChart && chartRef.current && logs.length > 0) {
          const ctx = chartRef.current.getContext('2d');
          const predictionCounts = {};
          logs.forEach(log => {
            predictionCounts[log.prediction] = (predictionCounts[log.prediction] || 0) + 1;
          });

          if (window.myChart) window.myChart.destroy();
          window.myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: Object.keys(predictionCounts),
              datasets: [{
                label: 'Number of Logs',
                data: Object.values(predictionCounts),
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Count' }
                },
                x: {
                  title: { display: true, text: 'Prediction Types' }
                }
              },
              responsive: true,
              maintainAspectRatio: false
            }
          });
        } else if (!showChart && window.myChart) {
          window.myChart.destroy();
          window.myChart = null;
        }
      }, [showChart, logs]);

      const filteredLogs = logs.filter(log => 
        filter === 'all' || log.prediction === filter
      );

      const totalPages = Math.ceil(filteredLogs.length / logsPerPage);
      const startIndex = (currentPage - 1) * logsPerPage;
      const endIndex = startIndex + logsPerPage;
      const currentLogs = filteredLogs.slice(startIndex, endIndex);

      const handlePreviousPage = () => setCurrentPage(prev => Math.max(prev - 1, 1));
      const handleNextPage = () => setCurrentPage(prev => Math.min(prev + 1, totalPages));

      return (
        <div className="min-h-screen">
          <nav className="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
            <h1 className="text-xl font-bold">WIDS Dashboard</h1>
          </nav>
          <div className="container mx-auto p-6">
            {error && (
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {error}
              </div>
            )}
            <div className="bg-white rounded-lg shadow-md p-6">
              <h2 className="text-2xl font-semibold mb-4">Feature Selection & Prediction</h2>
              <div className="form-container">
                <div className="input-group">
                  <input
                    type="number"
                    className="border rounded p-2 w-32"
                    placeholder="Row Index"
                    value={rowIndex}
                    onChange={(e) => setRowIndex(e.target.value)}
                  />
                  <button
                    className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                    onClick={getFeatures}
                    disabled={isLoading}
                  >
                    {isLoading ? 'Loading...' : 'Get Features'}
                  </button>
                  <button
                    className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                    onClick={randomFeatures}
                    disabled={isLoading}
                  >
                    {isLoading ? 'Loading...' : 'Random Feature'}
                  </button>
                  <input
                    type="text"
                    className="border rounded p-2 w-40"
                    placeholder="IP Address (optional)"
                    value={ipAddress}
                    onChange={(e) => setIpAddress(e.target.value)}
                  />
                  <button
                    className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                    onClick={predict}
                    disabled={isLoading || !features}
                  >
                    {isLoading ? 'Predicting...' : 'Predict'}
                  </button>
                </div>
                {showChart && (
                  <div className="chart-container">
                    <canvas ref={chartRef}></canvas>
                  </div>
                )}
              </div>
              {features && (
                <div className="mb-4 p-2 bg-gray-100 rounded">
                  <strong>Features:</strong> {features}
                </div>
              )}

              <h2 className="text-2xl font-semibold mb-4 mt-6">Manual IP Blocking</h2>
              <div className="mb-4 flex space-x-4 items-center">
                <input
                  type="text"
                  className="border rounded p-2 w-48"
                  placeholder="Enter IP to block"
                  value={blockIpAddress}
                  onChange={(e) => setBlockIpAddress(e.target.value)}
                />
                <button
                  className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                  onClick={blockIp}
                  disabled={isLoading}
                >
                  {isLoading ? 'Blocking...' : 'Block IP'}
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={fetchBlockedIps}
                  disabled={isLoading}
                >
                  {isLoading ? 'Loading...' : 'Refresh Blocked IPs'}
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={exportBlockedIps}
                  disabled={isLoading}
                >
                  {isLoading ? 'Exporting...' : 'Export IP Block'}
                </button>
              </div>
              <h3 className="text-xl font-semibold mb-2">Blocked IPs</h3>
              {blockedIps.length === 0 ? (
                <p>No IPs blocked yet.</p>
              ) : (
                <div className="overflow-x-auto">
                  <table className="min-w-full bg-white border">
                    <thead>
                      <tr className="bg-gray-200">
                        <th className="py-2 px-4 border">IP Address</th>
                        <th className="py-2 px-4 border">Blocked At</th>
                        <th className="py-2 px-4 border">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {blockedIps.map(ip => (
                        <tr key={ip.ip_address}>
                          <td className="py-2 px-4 border">{ip.ip_address}</td>
                          <td className="py-2 px-4 border">{ip.timestamp}</td>
                          <td className="py-2 px-4 border">
                            <button
                              className="px-2 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                              onClick={() => unblockIp(ip.ip_address)}
                              disabled={isLoading}
                            >
                              Unblock
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}

              <h2 className="text-2xl font-semibold mb-4 mt-6">Attack Logs</h2>
              <div className="mb-4 search-container flex space-x-4 items-center">
                <div>
                  <select
                    className="border rounded p-1"
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                  >
                    <option value="all">All</option>
                    {multiClassLabels.map(label => (
                      <option key={label} value={label}>{label}</option>
                    ))}
                  </select>
                </div>
                <div>
                  <input
                    type="text"
                    className="border rounded p-2 w-40"
                    placeholder="Search IP Address"
                    value={searchIpAddress}
                    onChange={(e) => setSearchIpAddress(e.target.value)}
                  />
                </div>
                <div>
                  <input
                    type="datetime-local"
                    className="border rounded p-2 w-48"
                    placeholder="Start Time"
                    value={startTime}
                    onChange={(e) => setStartTime(e.target.value)}
                  />
                </div>
                <div>
                  <input
                    type="datetime-local"
                    className="border rounded p-2 w-48"
                    placeholder="End Time"
                    value={endTime}
                    onChange={(e) => setEndTime(e.target.value)}
                  />
                </div>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={searchLogs}
                  disabled={isLoading}
                >
                  {isLoading ? 'Searching...' : 'Search'}
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={fetchLogs}
                  disabled={isLoading}
                >
                  {isLoading ? 'Loading...' : 'Refresh'}
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={clearLogs}
                >
                  Clear
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={exportLogs}
                  disabled={isLoading}
                >
                  {isLoading ? 'Exporting...' : 'Export'}
                </button>
                <button
                  className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                  onClick={() => setShowChart(true)}
                  disabled={isLoading}
                >
                  {isLoading ? 'Loading...' : 'Summary Chart'}
                </button>
                {showChart && (
                  <button
                    className="px-3 py-1 bg-black text-white rounded hover:bg-gray-800"
                    onClick={() => setShowChart(false)}
                  >
                    Close Chart
                  </button>
                )}
              </div>
              <div className="overflow-x-auto">
                <table className="min-w-full bg-white border">
                  <thead>
                    <tr className="bg-gray-200">
                      <th className="py-2 px-4 border">Timestamp</th>
                      <th className="py-2 px-4 border">IP Address</th>
                      <th className="py-2 px-4 border">Prediction</th>
                      <th className="py-2 px-4 border">Confidence Score</th>
                      <th className="py-2 px-4 border">Probabilities</th>
                      <th className="py-2 px-4 border">Attack Type</th>
                      <th className="py-2 px-4 border">Auto Blocked</th>
                    </tr>
                  </thead>
                  <tbody>
                    {isLoading ? (
                      <tr><td colSpan="7" className="py-2 px-4 border text-center">Loading...</td></tr>
                    ) : currentLogs.length === 0 ? (
                      <tr><td colSpan="7" className="py-2 px-4 border text-center">No logs</td></tr>
                    ) : (
                      currentLogs.map(log => {
                        const confidenceScore = Math.max(...Object.values(log.probabilities)) * 100;
                        let confidenceStatus;
                        let statusClass = '';
                        if (log.prediction === 'Benign') {
                          confidenceStatus = `Bình thường ${confidenceScore.toFixed(2)}%`;
                          statusClass = 'text-blue-600 font-bold';
                        } else if (confidenceScore <= 50) {
                          confidenceStatus = `Bình thường ${confidenceScore.toFixed(2)}%`;
                          statusClass = 'text-blue-600 font-bold';
                        } else if (confidenceScore <= 70) {
                          confidenceStatus = `Nghi vấn tấn công ${confidenceScore.toFixed(2)}%`;
                          statusClass = 'text-orange-600 font-bold';
                        } else {
                          confidenceStatus = `Chắc chắn tấn công ${confidenceScore.toFixed(2)}%`;
                          statusClass = 'text-red-600 font-bold';
                        }
                        const shouldHighlightText = log.prediction !== 'Benign' && (confidenceScore <= 50 || confidenceScore > 70);
                        const textStyleClass = shouldHighlightText ? 'text-red-600 font-bold' : '';
                        return (
                          <tr key={log.id}>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>{log.timestamp}</td>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>{log.ip_address}</td>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>{log.prediction}</td>
                            <td className={`py-2 px-4 border ${statusClass}`}>{confidenceStatus}</td>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>
                              {Object.entries(log.probabilities).map(([label, prob]) => (
                                <div key={label}>{label}: {(prob * 100).toFixed(2)}%</div>
                              ))}
                            </td>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>{log.attack_type}</td>
                            <td className={`py-2 px-4 border ${textStyleClass}`}>
                              {log.auto_blocked ? 'Yes' : 'No'}
                            </td>
                          </tr>
                        );
                      })
                    )}
                  </tbody>
                </table>
              </div>
              {filteredLogs.length > 0 && !isLoading && (
                <div className="mt-4 flex justify-between">
                  <span>Showing {startIndex + 1}-{Math.min(endIndex, filteredLogs.length)} of {filteredLogs.length}</span>
                  <div>
                    <button
                      className={`px-3 py-1 rounded border ${currentPage === 1 ? 'bg-gray-200' : 'bg-black text-white'}`}
                      onClick={handlePreviousPage}
                      disabled={currentPage === 1}
                    >
                      Previous
                    </button>
                    <button
                      className={`px-3 py-1 rounded border ml-2 ${currentPage === totalPages ? 'bg-gray-200' : 'bg-black text-white'}`}
                      onClick={handleNextPage}
                      disabled={currentPage === totalPages}
                    >
                      Next
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
